<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" type="text/css" href="/css/simon.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,900" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
      <audio id="sound1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload="auto"></audio>
      <audio id="sound2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload="auto"></audio>
      <audio id="sound3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload="auto"></audio>
      <audio id="sound4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload="auto"></audio>
      <div class='color green' id='sound1' onclick="document.getElementById('sound1').play();"></div>
      <div class='color red' id='sound2' onclick="document.getElementById('sound2').play();"></div>
      <div class='color yellow' id='sound3' onclick="document.getElementById('sound3').play();"></div>
      <div class='color blue' id='sound4' onclick="document.getElementById('sound4').play();"></div>
      <div class='control-box'>
        <h1>SIMON</h1>
        <div class='counter'></div>
        <div class='start'></div>
      </div>
    </div>
    <script src='/js/simon.js'></script>
  </body>
</html>
