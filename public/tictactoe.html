<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Rubik:500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/tictactoe.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class='container'>
      <h1>tic-tac-toe</h1>
      <div class='row'>
        <a class='btn tic' id='0'><span class='empty'>#</span></a>
        <a class='btn tic' id='1'><span class='empty'>#</span></a>
        <a class='btn tic' id='2'><span class='empty'>#</span></a>
      </div>
      <div class='row'>
        <a class='btn tic' id='3'><span class='empty'>#</span></a>
        <a class='btn tic' id='4'><span class='empty'>#</span></a>
        <a class='btn tic' id='5'><span class='empty'>#</span></a>
      </div>
      <div class='row'>
        <a class='btn tic' id='6'><span class='empty'>#</span></a>
        <a class='btn tic' id='7'><span class='empty'>#</span></a>
        <a class='btn tic' id='8'><span class='empty'>#</span></a>
      </div>
      <div class='winner'></div>
      <div class='reset'>
        <a class='btn reset'>reset</a>
      </div>
    </div>

    <script src='/js/tictactoe.js'></script>

  </body>
</html>
