<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/public/css/tictactoe.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class='container text-center'>
      <a class='btn btn-primary turns' id='turnX'>x turn</a>
      <a class='btn btn-primary turns' id='turnO'>o turn</a>
      <div class='row'>
        <a class='btn btn-default tic' id='0'></a>
        <a class='btn btn-default tic' id='1'></a>
        <a class='btn btn-default tic' id='2'></a>
      </div>
      <div class='row'>
        <a class='btn btn-default tic' id='3'></a>
        <a class='btn btn-default tic' id='4'></a>
        <a class='btn btn-default tic' id='5'></a>
      </div>
      <div class='row'>
        <a class='btn btn-default tic' id='6'></a>
        <a class='btn btn-default tic' id='7'></a>
        <a class='btn btn-default tic' id='8'></a>
      </div>
    </div>

    <script src='/public/js/tictactoe.js'></script>

  </body>
</html>
